<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MySongsDB.com</title>
</head>
<body>
    
    <header>
        <h1>MySongsDB.com</h1>
    </header>
    <section id="filter-search">
        <label for="options">Show:</label>
        <select id="options">
        <option value="artists" selected>Artists</option>
        <option value="tracks">Tracks</option>
        <option value="albums">Albums</option>
    </select>

        <input type="text" id="search" placeholder="Search...">
        <button id="search-button">Search</button>

    </section>

    <main>
        <section id="display-content" class="grid-layout"></section>        
    </main>
    
    <footer>
        <h2>Created  by  Lukas,  Thomas  &  Kenneth</h2>
    </footer>
    
    <script src="app.js" import="modules"></script>
</body>
</html>
